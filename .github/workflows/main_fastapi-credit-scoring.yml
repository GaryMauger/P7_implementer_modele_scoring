# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapi-credit-scoring

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_16dc6f5ce0bd438ea851b058aaccf6d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37f19d0faf8546e0872af7432f65bd27 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16dc6f5ce0bd438ea851b058aaccf6d6 }}/maugergary/fastapi-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapi-credit-scoring'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_60e9913f0b7c4b19b29ed714fa0cb3fa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16dc6f5ce0bd438ea851b058aaccf6d6 }}/maugergary/fastapi-app:${{ github.sha }}'