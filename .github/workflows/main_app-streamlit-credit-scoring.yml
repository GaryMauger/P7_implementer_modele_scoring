# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-streamlit-credit-scoring

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_26cbd9a3e3ea4341b2d056bfd2d23c04 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39e3c5a9bd1743fd8b59c7ea9b0a6699 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_26cbd9a3e3ea4341b2d056bfd2d23c04 }}/maugergary/streamlit-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-streamlit-credit-scoring'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43f8d28d0674464e9a5baf8b0aa50606 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_26cbd9a3e3ea4341b2d056bfd2d23c04 }}/maugergary/streamlit-app:${{ github.sha }}'